<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="sweetalert.css" media="screen" title="no title" charset="utf-8">
  <title>Tic Tac Toe</title>
</head>
<body>

  <header>

    <div class="musicButton" id="play"></div>
    <div class="musicButton" id="mute"></div>

    <h1>Tic Tac Toe</h1>

  </header>

  <aside class="records">
    <div class = "players" id = "playerOne">
      <p id="p1">Player One</p>
      <div class="images">
        <img class="imagesOne" src="images/neo.jpg" alt="" />
        <img class="imagesOne" src="images/agentSmith.jpg" alt="" />
        <img class="imagesOne" src="images/trinity.jpg" alt="" />
        <img class="imagesOne" src="images/morpheus.jpg" alt="" />
        <img class="imagesOne" src="images/monica.jpg" alt="" />
      </div>
      <p class="scores" id = "scoresOne">
        Scores:   <span></span>
      </p>
      <p class="scores" id="tieOne">
        Tie: <span></span>
      </p>
    </div>

    <div class = "players" id = "playerTwo">
      <p id="p2">Player Two</p>
      <div class="images">
        <img class="imagesTwo" src="images/neo.jpg" alt="" />
        <img class="imagesTwo" src="images/agentSmith.jpg" alt="" />
        <img class="imagesTwo" src="images/trinity.jpg" alt="" />
        <img class="imagesTwo" src="images/morpheus.jpg" alt="" />
        <img class="imagesTwo" src="images/monica.jpg" alt="" />
      </div>
      <p class="scores" id="scoresTwo">
        Scores:   <span></span>
      </p>
      <p class="scores" id="tieTwo">
        Tie: <span></span>
      </p>
    </div>

    <div>
      <div class="buttons" id="newRound">
        <p>New Round</p>
      </div>

      <div class="buttons" id="newGame">
        <p>New Game</p>
      </div>
    </div>

  </aside>

  <main>
    <div class="squares" id="A">A</div>
    <div class="squares" id="B">B</div>
    <div class="squares" id="C">C</div>
    <div class="squares" id="D">D</div>
    <div class="squares" id="E">E</div>
    <div class="squares" id="F">F</div>
    <div class="squares" id="G">G</div>
    <div class="squares" id="H">H</div>
    <div class="squares" id="I">I</div>
  </main>

  <div class="AI">
    <img src="images/oracle.jpg" alt="" />
    <p class="recordsAI" id = "scoresAI">
      Scores:   <span></span>
    </p>
    <p class="recordsAI" id = "tieAI">
      Tie: <span></span>
    </p>
  </div>

  <footer class="test">
    <button type="button" name="button" id="TestOne">PlayerOne Wins</button>
    <button type="button" name="button" id="TestTwo">PlayerTwo Wins</button>
    <button type="button" name="button" id="TestThree">Tie</button>
    <button type="button" name="button" id="TestFour">Double Win</button>
  </footer>

  <script src = "sweetalert-dev.js"></script>
  <script src="sweetalert.min.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script src = "main.js">;

  </script>
</body>
</html>
